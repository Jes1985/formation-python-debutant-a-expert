{% extends "base.html" %}

{% block main %}
<section class="formulaire">
    <h1>Créer un Projet</h1>
    <form method="post" action="{{url_for('creer_projet')}}" enctype="multipart/form-data">
        <label for="titre">Titre:</label>
        <input required id="titre" type="text" name="titre">
        <label for="slug">Slug:</label>
        <input required id="slug" type="text" name="slug">
        <label for="description">Description:</label>
        <textarea required name="description" id="description"></textarea>
        <input type="file" name="fichier">
        <input type="submit" value="Créer">
    </form>
</section>
{% endblock %}
