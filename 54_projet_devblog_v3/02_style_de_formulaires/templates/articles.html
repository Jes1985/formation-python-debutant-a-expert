{% extends "base.html" %}

{% block main %}
    <h1>Articles</h1>
    {% for article in articles %}
    <article>
        <h3>
            <a href="{{ url_for('articles', slug=article.slug) }}">{{article.titre}}</a>
        </h3>
        <p>{{article.contenu}}</p>
        <span>{{article.date.date()}}</span>
    </article>
    {% endfor %}
{% endblock %}
